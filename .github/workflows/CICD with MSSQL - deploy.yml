name: 'CICD with MSSQL - Deploy'

on:
  push:
    branches:
    - main
    paths:
    - 'CICD with MSSQL/Azure/**/*.tf'
  workflow_dispatch:

env:
  WORKING_DIRECTORY: ./CICD with MSSQL/Azure

jobs:
  deploy-dev:
    name: 'DEV'
    runs-on: ubuntu-latest
    environment: DEV
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Terraform deployment
      uses: "./.github/templates/terraform"
      with:
        TYPE: apply
        WORKING_DIRECTORY: ${{ env.WORKING_DIRECTORY }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
        BACKEND_CONFIG: backend.dev.conf
        VARIABLES: -var="environment=dev" -var="password=${{ secrets.AZURE_DB_PASSWORD }}"

  deploy-uat:
    name: 'UAT'
    runs-on: ubuntu-latest
    environment: UAT
    needs: [deploy-dev]
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Terraform deployment
      uses: "./.github/templates/terraform"
      with:
        TYPE: apply
        WORKING_DIRECTORY: ${{ env.WORKING_DIRECTORY }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
        BACKEND_CONFIG: backend.uat.conf
        VARIABLES: -var="environment=uat" -var="password=${{ secrets.AZURE_DB_PASSWORD }}"

  deploy-prd:
    name: 'PRD'
    runs-on: ubuntu-latest
    environment: PRD
    needs: [deploy-uat]
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Terraform deployment
      uses: "./.github/templates/terraform"
      with:
        TYPE: apply
        WORKING_DIRECTORY: ${{ env.WORKING_DIRECTORY }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
        BACKEND_CONFIG: backend.prd.conf
        VARIABLES: -var="environment=prd" -var="password=${{ secrets.AZURE_DB_PASSWORD }}"
